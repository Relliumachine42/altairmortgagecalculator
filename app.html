<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Mortgage Calculator: A Coding Challenge</title>
    <!-- bootstrap css-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <!-- bootstrap icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <!-- devicons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/devicons/devicon@v2.15.1/devicon.min.css">
    <!-- custom css -->
    <link rel="stylesheet" href="/css/site.css" />
</head>


<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="/index.html">
                    <img src="/img/mark.png" height="30" alt="developer logo" />
                    Mortgage Calculator
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" href="/index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="/app.html">The App</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/code.html">The Code</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="https://github.com/Relliumachine42">The Repo</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="https://schwartz-portfolio.netlify.app/">About</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Blog</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main class="container py-3">
        <div class="row row-cols-1 row-cols-md-2">
            <div class="col col-md-4">
                <form id="inputForm">
                    <label for="loanAmount" class="form-label">Loan Amount</label>
                    <input id="loanAmount" class="form-control" name="loanAmount" type="text" aria-label="loan amount" required />
                    <label for="term" class="form-label">Term (Months)</label>
                    <input id="term" class="form-control" name="term" type="text" aria-label="term" required />
                    <label for="interestRate" class="form-label">Interest Rate</label>
                    <input id="interestRate" class="form-control" name="interestRate" type="text" aria-label="Interest Rate" required />
                </form>
                <button type="button" class="btn btn-primary" onclick="getInput()">Calculate</button>
            </div>
            <div class="col col-md-8 text-center">
                <h1>Your Monthly Payments</h1>
                <h2>$<span id="monthlyPayment"></span></h2>
                <p>
                    Total Principal $<span id="totalPrincipal"></span>
                </p>
                <p>
                    Total Interest $<span id="totalInterest"></span>
                </p>
                <p>
                    Total Cost $<span id="totalCost"></span>
                </p>
            </div>
            <div class="col col-md-12">
                <table class="table table-striped border shadow">
                    <thead class="table-dark">
                        <tr>
                            <th class="text-nowrap">Month</th>
                            <th class="text-nowrap">Payment</th>
                            <th class="text-nowrap">Principal</th>
                            <th class="text-nowrap">Interest</th>
                            <th class="text-nowrap">Total Interest</th>
                            <th class="text-nowrap">Balance</th>
                        </tr>
                    </thead>
                    <tbody id="dataTable">
                        <!-- data here -->
                    </tbody>
                </table>
            </div>
        </div>
    </main>

    <footer class="footer container-fluid py-3 text-center">
        <div class="container">
            <div class="row row-cols-1 row-cols-lg-3 align-items-center gy-2">
                <div class="col text-lg-start">
                    &copy;2023 Glenn Schwartz
                </div>
                <div class="col">
                    <img src="/img/logolengthwise.png" height="35" />
                </div>
                <div class="col text-lg-end">
                    <a href="#"><i class="socialIcons bi bi-linkedin"></i></a>
                    <a href="https://github.com/Relliumachine42"><i class="socialIcons bi bi-github"></i></a>
                    <a href="#"><i class="socialIcons bi bi-twitter"></i></a>
                    <a href="mailto:glennschwartz42@gmail.com"><i class="socialIcons bi bi-envelope-at-fill"></i></a>
                </div>
            </div>
        </div>
    </footer>

    <template id="tableTemplate">
        <tr>
            <td data-id="Month"></td>
            <td data-id="Payment"></td>
            <td data-id="Principal"></td>
            <td data-id="Interest"></td>
            <td data-id="countingInterest"></td>
            <td data-id="Balance"></td>
        </tr>
    </template>


    <!-- bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
    <!-- sweetalert js -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- custom js -->
    <script src="/js/site.js"></script>

    <script>
        document.getElementById('btnSubmit').addEventListener('click', displayMessage);
    </script>
</body>

</html>
